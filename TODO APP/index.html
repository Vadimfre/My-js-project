<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1 class="header__logo">SEMATODO</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="tasks__state">
                <button class="finished__task__tab"> <img src="images/Group 1.png" alt="">Finished tasks</button>
                <button class="unfinished__task__tab"> <img src="images/Group 3.png" alt="">Unfinished tasks</button>
            </div>
        </div>
    </section>
    <main class="main">
        <div class="container">
            <div class="main__stats">
                <div class="stats__container">
                    <h2 class="stats__title">Todo Done</h2>
                    <p class="stats__description">keep it up</p>
                </div>
                <div class="stats__ellipse">
                    <p class="task" id="completed_task">0</p>
                    <p class="task">/</p>
                    <p class="task" id="not_completed_task">0</p>
                </div>
            </div>
            <div class="main__add__task">
                <input type="text" placeholder="Write your next task" class="main__input">
                <button class="main__add__button"> <img src="images/plus.png" alt=""></button>
            </div>
            <div class="tasks">

            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
