<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/logo.png">
        <form class="search-form" action="" >
            <input type="text" id="searchWeatherInput" class="search-form__txt" placeholder="Search Here">
            <button type="submit" class="search-form__btn">
                <img src="images/search.svg" alt="Поиск">
            </button>
        </form>
    </header>
    <main class="main">
        <div class="description__img">
            <img id="weatherIcon" src="images/sun.png" alt="">
        </div>
        <div class="description">
            <p class="temperature" id="temperature">35°C</p>
            <p class="weather" id="weather">Rainy</p>
            <p class="location" id="location">Hrodno</p>
            <p class="humidity" id="humidity">Humidity: 78%</p>
            <p class="wind" id="wind">Wind: 3.8 m/s</p>
            <p class="pressure" id="pressure">Pressure: 995.5 mb</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
